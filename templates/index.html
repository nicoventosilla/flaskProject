<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personas</title>
</head>
<body>

<h1>Personas</h1>

<div>
    Total personas: {{ total_personas }}
</div>

<div>
    <a href="{{ url_for('agregar') }}">Agregar persona</a>
</div>

<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for persona in personas %}
            <tr>
                <td>{{ persona.id }}</td>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.apellido }}</td>
                <td>{{ persona.email }}</td>
                <td>
                    <a href="{{ url_for('ver', id=persona.id) }}">Ver</a>
                    <a href="{{ url_for('editar', id=persona.id) }}">Editar</a>
                    <a href="{{ url_for('eliminar', id=persona.id) }}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
